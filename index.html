<!DOCTYPE html>
<html>
<head>
  <title>Color Combination Design</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Color Combination Design</h1>
    <p>This is an example design with a dark blue (#000019) background color and blue/red color combination.</p>
    <div class="box blue-box">
      Blue Box
    </div>
    <div class="box red-box">
      Red Box
    </div>
  </div>
</body>
<style>
body {
  background-color: #000019;
  color: white;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  font-size: 28px;
}

p {
  font-size: 18px;
  margin-bottom: 20px;
}

.box {
  padding: 20px;
  margin-bottom: 20px;
  font-size: 24px;
  color: white;
}

.blue-box {
  background-color: blue;
}

.red-box {
  background-color: red;
}
</style>
</html>
